<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Mobile</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Pilih Produk</h1>
        
        <div class="product-grid" id="productGrid">
            <!-- Products will be added here by JavaScript -->
        </div>
        
        <div class="customer-form">
            <h2>Data Pemesan</h2>
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" required>
            </div>
            <div class="form-group">
                <label for="telpon">Nomor WhatsApp</label>
                <input type="tel" id="telpon" required>
            </div>
            <div class="form-group">
                <label for="catatan">Catatan Pesanan</label>
                <textarea id="catatan"></textarea>
            </div>
        </div>
    </div>
    
    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <img src="" class="modal-image" id="modalImage">
            <div class="modal-info">
                <h2 class="product-name" id="modalName"></h2>
                <p class="product-desc" id="modalDesc"></p>
                <p class="product-price" id="modalPrice"></p>
                <div class="quantity-control">
                    <button class="quantity-btn" id="modalDecrement">-</button>
                    <input type="number" class="quantity-input" id="modalQuantity" min="0" value="0" readonly>
                    <button class="quantity-btn" id="modalIncrement">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Submit Button -->
    <div class="submit-container" id="submitContainer">
        <div>
            <span>Total:</span>
            <span class="total-price" id="totalPrice">Rp 0</span>
        </div>
        <button class="submit-btn" id="submitBtn">Pesan via WhatsApp</button>
    </div>
    <script src="src/order.js"></script>
</body>
</html>
